<div class="spreadsheet-container">
	<table class="spreadsheet-table">
		<tr>
			<td class="row-header"></td>
			<td *ngFor="let col of columns" class="column-header">{{convertToNumberingScheme(col + 1)}}</td>
		</tr>
		<tr *ngFor="let row of rows">
			<td class="row-header">{{row + 1}}</td>
			<td class="cell" *ngFor="let col of columns"><input type="text" class="cell-input" id="{{convertToNumberingScheme(col + 1)}}{{row + 1}}" /></td>
  </tr>
</table>
</div>
